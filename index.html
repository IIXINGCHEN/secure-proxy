                        <strong>安全</strong> Vercel 反向代理

                    <p class="page-description">
                        🚀 快速、安全、可靠的网站代理服务

            </div>
        </div>

        <!-- 内容容器 -->
        <div class="content-container">

                        </div>
                        <div class="security-features">
                            <div class="feature-item">
                                <span class="feature-icon">🔐</span>
                                <strong>白名单保护</strong> - 仅支持预审核的安全域名
                            </div>
                            <div class="feature-item">
                                <span class="feature-icon">🚫</span>
                                <strong>隐私保护</strong> - 不记录敏感信息或私人数据
                            </div>

                                <span class="feature-icon">📋</span>
                                <strong>使用条款</strong> - 请阅读

                            </div>
                            <div class="feature-item">
                                <span class="feature-icon">📊</span>
                                <strong>安全审计</strong> - 所有请求都经过安全验证和监控
                            </div>
                        </div>
                        <div class="security-details" id="security-details" style="display: none;">
                            <div class="details-title">🛡️ 启用的安全功能：</div>
                            <div id="security-features">
                                <!-- 安全功能列表将通过JavaScript动态填充 -->
                            </div>
                        </div>
                        <div class="toggle-section">
                            <a href="#" id="toggle-security-details" class="toggle-link">查看安全详情</a>
                        </div>
                    </div>
                </div>

                <div id="risk-warning" class="risk-warning-section">
                    <!-- 风险警告内容将通过JavaScript动态生成 -->
                </div>

                <!-- 使用指南区域 -->
                <div class="usage-guide-section">
                    <div class="guide-container">
                        <div class="guide-header">
                            <span class="guide-icon">📖</span>
                            <h3>使用指南</h3>
                        </div>

                            <div class="guide-item">

                            </div>
                            <div class="guide-item">
                                <strong>🌟 示例：</strong>
                                <code class="url-example">https://httpbin.org/html</code>
                            </div>
                            <div class="guide-item">
                                <strong>⚡ 快速测试：</strong>
                                <a href="#" onclick="document.getElementById('input').value='https://httpbin.org/html'; return false;"
                                   class="test-link">点击填入测试URL</a>
                            </div>
                        </div>
                    </div>
                </div>
